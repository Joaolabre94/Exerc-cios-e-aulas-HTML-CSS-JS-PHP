<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var valores = [35,12,23,95,06]
        var soma = valores.reduce((x, y) => x + y);
            console.log(soma)

        function par(x){
            if (x%2==0){
                return  true;
            }
        }

        function somaPares(lista){
            var y = 0
            for (var x of lista){
                if(par(x))
                y = y + x
            }
            return y
        }
        
        console.log(somaPares(valores))

        function somar(lista){
            var y = 0
            for (var x of lista){
                y = y + x
            }
            return y
        }

        console.log(somar(valores))


    </script>
</body>
</html>
