    <script>
        let valores = [12, 37, 85]
        function soma(lista){
            var y = 0
            for(var x of lista){
                y= x + y
            }
            return y
        }
        alert(soma(valores))

        const newArr = numbers.map((x) => x*5);

        console.log(newArr)
        console.log(somaa)

    </script>
