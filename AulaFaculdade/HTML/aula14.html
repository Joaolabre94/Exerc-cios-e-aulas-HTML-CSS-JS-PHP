<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/pagina-processa-dados-do-form" method="post">
        <fieldset>
            <legend>Dados Gerais</legend>

            <label for="nome">Nome: </label>
            <input type="text" minlength="3" id="nome" /> 

            <label for="data_nascimento">Data de nascimento: </label>
            <input type="number" id="data_nascimento" />

            <label for="cpf">CPF: </label>
            <input type="cpf" maxlength="15" id="cpf" />

            <label for="numero_celular">Número celular:</label>
            <input type="tel" id="numero_celular" placeholder="63 99224-4736" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required >
            
        </fieldset>

        <fieldset>
            <legend>Endereço</legend>

            <label for="tipo_endereço">Tipo: </label>
            <select name="" id="tipo_endereço">
                <option value="">Selecione</option>
                <option value="">Rua</option>
                <option value="">Estrada</option>
                <option value="">Rodovia</option>
                <option value="">Outros</option>
            </select>

            <label for="logradouro_endereco">Logradouro: </label>
            <input type="text" id="logradouro_endereco" />

            <label for="numero_endereco">Número: </label>
            <input type="text" id="numero_endereco" />

            <label for="complemento_endereco">Complemento: </label>
            <input type="text" id="complemento_endereco">
        </fieldset>

        <fieldset>
            <legend>Fale Conosco</legend>

            <label for="msg">Mensagem: </label>
            <textarea name="" id="msg" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Doideras</legend>
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Limpar o Formulário</button>
            <button type="submit"></button>

            <input type="text" placeholder="porra">
            <input type="color">
            <input type="image">
            <input type="month">
            <input type="number">
            <label for="homem">Homem </label>
            <input type="checkbox" id="homem">
            <label for="mulher">Mulher</label>
            <input type="checkbox" id="mulher">
            <input type="password">
            <input type="radio">
            <input type="button">
            <input type="tel">
            <input type="datetime">
            
        </fieldset>

        <form action="/button-type"> <button type="button" onclick="alert('This button does nothing.')">Click me for no reason!</button><br>
            <br> <label for="name">Name</label><br> <input name="name"><br><br> <button type="reset">Reset the form!</button><br>
            <br> <button type="submit" disabled>Submit (disabled)</button> </form>

        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd">
        <button type="submit" onclick="alert('não vai abrir nada')">Submit</button>


    </form>
</body>
</html>
